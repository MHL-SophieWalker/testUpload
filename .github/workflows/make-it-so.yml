      AAB_PATH: build/app/outputs/bundle/release/app-release.aab
      KEYSTORE_PATH: android/upload-keystore.jks
      KEY_PROPS_PATH: android/key.properties
      SERVICE_ACCOUNT_PATH: store_credentials.json
    steps:
      - name: ğŸ§‘â€ğŸ’» Checkout the code
        uses: actions/checkout@v4
        
      # Setup Flutter in the VM
      - name: ğŸ§‘â€ğŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

       # Setup Java in the VM
      - name: ğŸ§‘â€ğŸ’» Setup Java to compile the Android project
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      # Decode Android Keystore env variable
      - name: ğŸ§‘â€ğŸ’» Decode Android keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > ${{ env.KEYSTORE_PATH }}

      # Decode Android key properties env variable
      - name: ğŸ§‘â€ğŸ’» Decode Android key properties
        run: echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > ${{ env.KEY_PROPS_PATH }}

      # Decode Android release Service Account
      - name: ğŸ§‘â€ğŸ’» Decode Android Service Account
        run: echo "${{ secrets.ANDROID_RELEASE_SERVICE_ACCOUNT }}" | base64 --decode > ${{ env.SERVICE_ACCOUNT_PATH }}

      # Run flutter commands
      - name: ğŸ“¦ Run flutter pub get
        run: flutter pub get

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ•µï¸ Analyze to check for bad Dart/Flutter practices
        run: flutter analyze --no-fatal-infos

      - name: ğŸ§ª Run all app tests
        run: flutter test

      - name: ğŸŒ Build Web
        run: flutter build web

      - name: ğŸ¤– Build Android
        run: |
          flutter build appbundle --release

      # Do the needful - Web
      - name: ğŸŒ Do the needful - Web
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HARTSUITE_655A5 }}'
          channelId: live
          projectId: hartsuite-655a5

      # Do the needful - Android
